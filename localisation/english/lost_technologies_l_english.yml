 ###Lost Technologies: Goliath
 
 goliath:0 "Lost Technologies: Goliath"
 goliath_DESC:0 "Among the valuable data obtained from precursor artifacts, our scientists uncovered something that shocks them and contradicts everything we knew about the Fallen Empires - a warship design of gigantic proportions unlike anything we had ever seen.\n\nWe do not yet understand why the precursor felt this was a good idea to build these at some point during the Great Crusade. Nevertheless, with our current ability in engineering, this project is one that is within our capabilities."
  
 tech_fe_goliath:0 "Goliath"
 tech_fe_goliath_desc:0 "Designs obtained from Precursor artifacts detail the construction of the monstrous Goliath-class military vessels.\n\n§MThis Lost Technology was once thought irrecoverably lost to history.§!"
