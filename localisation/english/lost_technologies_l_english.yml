 lost_technologies.1.name:0 "Lost Technologies: Automated Industries"
 lost_technologies.1.desc:0 "For millennia, the Fallen Empires have relied upon their automated industries to fuel their economy and satisfy demands of their population. However, our archaeological teams have now found evidence that suggest even more powerful versions of their surviving buildings had existed in the past, with the technology to build them since lost to the ages.\n\nPiecing together clues from ancient artifacts and combining our current knowledge of automated buildings, our scientists believe we may yet have a shot at recovering the lost technologies of these powerful constructs."
 lost_technologies.1.a:0 "Start the project!"
 lost_technologies.1.b:0 "No, we're not interested."
 
 lost_technologies.100.name:0 "Lost Technologies Unlocked!"
 lost_technologies.100.desc:0 "We have successfully pieced together the blueprints of some advanced automated buildings. Awaiting further testing and risk-assessments, our automated buildings can be upgraded to the blueprints' specifications."
 lost_technologies.100.a:0 "Wonderful!"
 
 tech_lost_technologies_1:0 "Lost Technologies: Automated Industries"
 tech_lost_technologies_1_desc:0 "The blueprints of these advanced automated buildings were once thought lost to history, along with the knowledge of how to build them." 
 
 
 lost_technologies.2.name:0 "Lost Technologies: Ancient Weaponry"
 lost_technologies.2.desc:0 "During an archaelogical excursion, our scientists discovered the shattered components of an ancient databank, containing nonsensical, albeit corrupted data. Early investigations suggest blueprints of powerful weapons could yet be discovered within, if we had enough minor artifacts to repair it."
 lost_technologies.2.a:0 "Start the project!"
 lost_technologies.2.b:0 "No, we're not interested."
 
 lost_technologies.200.name:0 "Lost Technologies Unlocked!"
 lost_technologies.200.desc:0 "After months of careful research, our scientists have managed to reassemble the ancient databank. Piecing together some of the corrupted data as well as deciphering clues from artifacts, new research options will become available and ancient weapons which had not been seen in millennia may yet be brought back to life."
 lost_technologies.200.a:0 "Wonderful!" 
 
 tech_lost_technologies_2:0 "Lost Technologies: Ancient Weaponry"
 tech_lost_technologies_2_desc:0 "Combining our recent successes in piecing together the corrupted data caches as well as the gathered clues from various artifacts, ancient weapons which had not been seen in millennia can yet be brought back to life."
 
 lost_technologies.210.name:0 "Lost Technologies: Omni Weapons"
 lost_technologies.210.desc:0 "Among the many corrupted data entries found in the ancient databanks we have repaired, our scientists noticed an entry named 'Omni Weapons', a class of weapons that are seemingly sentient and was widely used during the Great Crusade. However, we might have to expend extra resources to uncover the secrets of omni weapons."
 lost_technologies.210.a:0 "Start the project!"
 lost_technologies.210.b:0 "No, we're not interested."
 
 lost_technologies.2000.name:0 "Lost Technologies Unlocked!"
 lost_technologies.2000.desc:0 "After some meticulous work, our scientists have at last unlocked the secrets of the Omni Weapons. Their capabilities, as outlined in the recently restored blueprints, have astonished and surprised our scientific community. At our current technological level, we may yet be able to recreate some of these mystical weapons."
 lost_technologies.2000.a:0 "Wonderful!"

 lost_technologies.3.name:0 "Lost Technologies: Goliath"
 lost_technologies.3.desc:0 "Among the valuable data obtained from precursor artifacts, our scientists uncovered something that shocks them and contradicts everything we knew about the Fallen Empires - a warship design of gigantic proportions unlike anything we had ever seen.\n\nWe do not yet understand why the precursor felt this was a good idea to build these at some point during the Great Crusade.\n\nNevertheless, the schematics that remained seems to check out. With our current ability in engineering, this project is one that is within our capabilities."
 lost_technologies.3.a:0 "This sounds like a worthy challenge."
 lost_technologies.3.b:0 "No. The design clearly proves that the precursors were insane."
 
 lost_technologies.300.name:0 "Lost Technologies Unlocked!"
 lost_technologies.300.desc:0 "Our scientists have successfully restored the complete schematics and blueprint of the fabled §HGoliath§!. While an Escort is nimble, a Battlecruiser versatile and a Titan packs firepower, this new design, §HGoliath§!, seems to serve no other purpose than being big.\n\nDue to its size and challenges posed to even the finest engineers in the galaxy, only a few §HGoliaths§! were ever commissioned. What is clear however, is that this ship not only played an important role in key battles during the Great Crusade. These are some promising accolades for this ship indeed."
 lost_technologies.300.a:0 "Sounds good!"
 
 lost_technologies.310.name:0 "Lost Technologies: Legendary Weapons"
 lost_technologies.310.desc:0 "According to legends, powerful weapons were developed during the Great Crusade, capable of performing feats unimaginable to our current scientific understanding. Our scientists suggest we investigate these myths."
 lost_technologies.310.a:0 "Start the project!"
 lost_technologies.310.b:0 "No, we're not interested."
 
 lost_technologies.3000.name:0 "Lost Technologies Unlocked!"
 lost_technologies.3000.desc:0 "After months of chasing after clues and loose ends, we were able to identify some of these 'legendary weapons' that were being developed during the Great Crusade. Further research are required however, since they are still not well understood in terms of how they function. Needless to say, some of our scientists are very excited about the prospects."
 lost_technologies.3000.a:0 "Wonderful!"
 
 lost_technologies.4.name:0 "Lost Technologies: Superior Designs"
 lost_technologies.4.desc:0 "During a routine examination of collected artifacts, our scientists uncovered corrupted blueprints for precursor ship designs that were used during the Great Crusade. For whatever reason, these blueprints seemed to have either been lost by the Fallen Empires a long time ago, or abandoned. Either case, it gave us insight into the ferocity of that war, and these designs seem uniquely relevant to the improvement of our current fleet of Escorts, Battlecruisers and Fallen Titans." 
 lost_technologies.4.a:0 "Start the project!"
 lost_technologies.4.b:0 "No, we're not interested."
 
 lost_technologies.400.name:0 "Lost Technologies Unlocked!"
 lost_technologies.400.desc:0 "After restoring these corrupted blueprints, it became immediately apparant that the Fallen Empire ship types were at first designed to be a lot more powerful than their present day variants. Perhaps due to high upkeep and maintenance demands, cheaper variants were commissioned during the centuries of peace after the Great Crusade and the others were eventually phased out.\n\nIt may be possible to upgrade our fleets with our new found knowledge."
 lost_technologies.400.a:0 "Let's do it!"
 
 tech_lost_technologies_3:0 "Lost Technologies: Superior Designs"
 tech_lost_technologies_3_desc:0 "Blueprints from corrupted data reveals the original designs of many Fallen Empire ship types such as Escorts, Battlecruisers and Fallen Titans. These more powerful designs were apparently deemed lost to the ages until now."
 
 
 ###Lost Technologies: Automated Buildings
 
 advanced_automated_industries:0 "Lost Technologies: Automated Industries"
 advanced_automated_industries_DESC:0 "For millennia, the Fallen Empires have relied upon their automated industries to fuel their economy and satisfy demands of their population. However, our archaeological teams have now found evidence that suggest even more powerful versions of their surviving buildings had existed in the past, with the technology to build them since lost to the ages.\n\nPiecing together clues from ancient artifacts and combining our current knowledge of automated buildings, our scientists believe we may yet have a shot at recovering the lost technologies of these powerful constructs."
 
 tech_fe_dark_matter_power_plant:0 "Dark Matter Power Plant"
 tech_fe_dark_matter_power_plant_desc:0 "The Dark Matter Power Plant had existed well before the standard classification were used for Singularities. Due to its sheer output, it would easily rank as a Class-12 Singularity today.\n\n§MThis Lost Technology was once thought irrecoverably lost to history.§!"
  
 tech_fe_quantum_forge:0 "Quantum Forge"
 tech_fe_quantum_forge_desc:0 "The Quantum Forge was the legendary variant of the Nano Forge, which processed minerals with quantum precision and speed, greatly reducing the strain of building multiple megastructures for ancient civilizations.\n\n§MThis Lost Technology was once thought irrecoverably lost to history.§!"
 tech_fe_agri_processing_complex:0 "Agri-Processing Complex"
 tech_fe_agri_processing_complex_desc:0 "The Agri-Processing Complex was a long forgotten technology which 'prints' foods according to its databse at all hours on-demand. There was no food it could not print.\n\n§MThis Lost Technology was once thought irrecoverably lost to history.§!"
 tech_fe_opulent_tower:0 "Tower of Opulence"
 tech_fe_opulent_tower_desc:0 "The extravagance of the Tower of Opulence had not been seen in the galaxy for a millennia. Only empires that spend lavishly would build this to make the rest of the galaxy look like slums.\n\n§MThis Lost Technology was once thought irrecoverably lost to history.§!"
 tech_fe_autonomous_fabricator:0 "Autonomous Fabricator"
 tech_fe_autonomous_fabricator_desc:0 "According to our scientists, a functioning Autonomous Fabricator had not been seen for thousands of years. However, when the Fallen Empires were at their prime, Autonomous Fabricators were the backbone of their war machine during the Great Crusade.\n\n§MThis Lost Technology was once thought irrecoverably lost to history.§!"
 
