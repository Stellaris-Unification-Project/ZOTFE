 ###Lost Technologies: Superior Designs
 
 superior_designs:0 "Lost Technologies: Superior Designs"
 superior_designs_DESC:0 "During a routine examination of collected artifacts, our scientists uncovered corrupted blueprints for precursor ship designs that were used during the Great Crusade. For whatever reason, these blueprints seemed to have either been lost by the Fallen Empires a long time ago, or abandoned. Either case, it gave us insight into the ferocity of that war, and these designs seem uniquely relevant to the improvement of our current fleet of Escorts, Battlecruisers and Fallen Titans." 
 
 
 
 
 