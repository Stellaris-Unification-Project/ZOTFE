 tech_paradise_creation:0 "Utopian Worlds"
 tech_paradise_creation_desc:0 "Combining our mastery in terraforming, landscaping and engineering, we can create a true wonder in the universe and a Utopian World for our citizens to live." 
 
 edict_paradise_creation:0 "Paradise Creation"
 edict_paradise_creation_desc:0 "When nature is engineered to perfection, its unparalleled beauty among the known universe would be a fitting a legacy to leave for our young. Utopian Paradise Worlds are created from §Y$pc_gaia$§!,  §Y$pc_city$§! or §Y$pc_ringworld_habitable$§!."
 
 pm_Living_Metal_Architecture:0 "Living Metal Architecture"
 pm_Living_Metal_Architecture_desc:0 "The unique infrastructure of a Utopian World allows the use of advanced techniques that give shape and form to the esoteric Living Metal, which lends itself well to repurposing quickly."
 
 pm_New_Utopian_World:0 "New Utopian World"
 pm_New_Utopian_World_desc:0 "The living metal wreath on this new Utopian World is still in its infancy, making it more malleable and permissive for construction. Temporary housing and facilities are constantly being made and destroyed on an on-need basis."
 
 
 
 utopian_paradise.100.name:0 "A New §HUtopian World§!: [Root.GetName]"
 utopian_paradise.100.desc:0 "Upon stripping the planet of imperfections and the aged infrastructure we had built previously, our §HUtopian World§! is at last complete.\n\nOur engineers had created the perfect paradise, where lush mountains form the backdrop to sophisticated housing districts, created using Living Metal which can be shaped and repurposed as the population expands. Downtown districts are designed to support our growing automated industries and latest technologies.\n\nFrom this day forth, [Root.GetName] shall be known as a wonder of the universe."
 utopian_paradise.100.a:0 "It is...beautiful."
 
 utopian_paradise.200.name:0 "A New §HUtopian Ecumenopolis§!: [Root.GetName]"
 utopian_paradise.200.desc:0 "Upon stripping the planet of imperfections and the aged arcologies we had built previously, our §HUtopian Ecumenopolis§! is at last complete.\n\nOur engineers had created the perfect paradise, where golden spires form the backdrop to utopian city districts, created using Living Metal which can be shaped and repurposed as the population expands. Downtown, financial arcologies store and invest massive amount of the empire's and the citizens' wealth, with the returns from these investments fueling the lifestyle of this utopian city.\n\nFrom this day forth, [Root.GetName] shall be known as a wonder of the universe."
 utopian_paradise.200.a:0 "Our Utopian City is finished!"
 
 utopian_paradise.300.name:0 "A New §HUtopian Ringworld Segment§!: [Root.GetName]"
 utopian_paradise.300.desc:0 "Upon stripping the planet of imperfections and the aged segments we had built previously, our §HUtopian Ringworld Segment§! is at last complete.\n\nOur engineers had created the perfect paradise, where scenic landscapes form the backdrop to utopian city segments, created using Living Metal which can be shaped and repurposed as the population expands. Downtown, leisure segments form the greatest concentration of entertainment the galaxy had ever seen, while the science segments are always open to eager citizens wanting to dabble in strange experiments.\n\nFrom this day forth, [Root.GetName] shall be known as a wonder of the universe."
 utopian_paradise.300.a:0 "It is a wonderous paradise."
 
 
 
 d_singing_towers:0 "Singing Towers"
 d_singing_towers_desc:0 "It was said that the wind passing through the cave systems would harmonise with the cave's crystal layers, creating interweaving melodies that seem to sing across the valley. The endless, beautiful music often attract visitors who choose to stay at the luxurious hotels nearby."
 
 d_golden_fields:0 "Golden Fields"
 d_golden_fields_desc:0 "A rare type of golden grass is grown here that is comfortable to sit on, and these fields are perfect for a family day out."
 
 d_golden_spire:0 "Golden Spires"
 d_golden_spire_desc:0 "The Golden Spires stretch towards the atmosphere beyond the eyes can see, yet provide quality housing and entertainment for the rich and famous."
 
 d_ornate_streets:0 "Ornate Streets"
 d_ornate_streets_desc:0 "The Ornate Streets have walkways paved with gold, and its lavish opulence constantly remind the citizens the financial might of the empire."
 
 d_magnificent_waterfalls:0 "Majestic Falls"
 d_magnificent_waterfalls_desc:0 "The Majestic Falls is possibly only with the unique geography of a ringworld, allowing massive rivers to fall to the segment below. An awesome, memorable sight for all who visit, many will choose to stay at the luxurious hotels nearby."
 
 d_endless_fields:0 "Forever Green Hills"
 d_endless_fields_desc:0 "The endless stretches of green hills on these segments are forever green, and beautiful."
 
 
 
 
 
 